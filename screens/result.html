<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Graph</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Generated Graph</h1>
    </header>
    <main>
        {% if graph_url %}
        <img src="{{ graph_url }}" alt="Generated Graph">
        {% else %}
        <p>No graph available. Please try again.</p>
        {% endif %}
    </main>
    <footer>
        <p>&copy; 2025 Diagram Automation Module. All rights reserved.</p>
    </footer>
</body>
</html>
